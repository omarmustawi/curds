<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="myCss.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>prodect management system</p>
        </div>
        <div class="input">
            <input id="title" type="text" placeholder="title">
            <div class="price">
                <input onkeyup = "getTotal() " id="price" type="number" placeholder="price">
                <input onkeyup = "getTotal() " id="taxes" type="number" placeholder="taxes">
                <input onkeyup = "getTotal() " id="ads" type="number" placeholder="ads">
                <input onkeyup = "getTotal() " id="discount" type="number" placeholder="discount">
                <small id="total"></small>
            </div>
            <input id="count" type="number" placeholder="count">
            <input id="calegory" type="text" placeholder="calegory">
            <button id="create">create</button>
        </div>
        <div class="output">
            <input onkeyup="searchData(this.value)" id="search" type="search" placeholder="Search">
            <div class="typeSearch">
                <button onclick=" getSearchMood(this.id)" id ="search1">Search By Title</button>
                <button onclick=" getSearchMood(this.id)" id ="search2">Search By Category</button>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id = 'tbody'>
                    
                </tbody>

            </table>
        </div>
    </div>
    <script src="./myJS.js"></script>
</body>
</html>
